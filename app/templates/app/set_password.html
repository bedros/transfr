{% extends "app/base.html" %}
{% load i18n %}

{% block bd %}

{% if form %}
<h3 class="title">{% trans "Change password" %}: {{ this_user }}</h3>
<div id="user-change-password">
    <form method="post" action="">
        <ul class="form">
            {{ form.as_ul }}
            <li class="actions">
                <input type="submit" value="{% trans "Save" %}">
            </li>
        </table>
    </form>
</div>
{% endif %}

{% endblock %}
