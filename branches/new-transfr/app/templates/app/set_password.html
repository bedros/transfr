{% extends "app/base.html" %}
{% load i18n %}

{% block bd %}

{% if form %}
<div id="user-change-password">
    <h3 class="title">{% trans "Change password" %}: {{ this_user }}</h3>
    <form method="post" action="">
        <table>
            {{ form }}
            <td>&nbsp;</td>
            <td>
                <input type="submit" value="{% trans "Save" %}">
            </td>
        </table>
    </form>
</div>
{% endif %}

{% endblock %}
